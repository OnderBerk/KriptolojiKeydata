<!DOCTYPE html>
<html>
<head>
    <title>KEYDATA CRYPTO</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">
    <script src="/static/js/forge/jquery-3.1.1.js"></script>
    <script src="/static/js/forge/signUp.js"></script>
</head>

<body>

<form action="form-signin" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

      <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" required>

      <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter surname" name="surname" required>

      <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter username" name="username" required>
    <label for="tc"><b>TC NO</b></label>
    <input type="text" placeholder="Enter TC" name="tcno" required>


    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter password" name="password" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat password" name="password-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button id="btnCancel" type="button" class="cancelbtn">Cancel</button>
      <button id="btnSignUp" type="button" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<footer class="footer">
        <p>@Keydata 2019</p>
      </footer>
</body>
</html>
